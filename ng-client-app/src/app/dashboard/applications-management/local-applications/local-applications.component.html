<div class="container">
  <form class="filteration">
    <div class="flex">
      <input
        type="text"
        [formControl]="filter"
        placeholder="Full Text Search..."
      />
      <div class="add-btn">
        <button routerLink="" class="button">+ Add New Application</button>
      </div>
    </div>
  </form>

  <table>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">National No</th>
        <th scope="col">Full Name</th>
        <th scope="col">Class</th>
        <th scope="col">Date</th>
        <th scope="col">Passed Test</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (app of displayedData; track $index) {
      <tr>
        <td>{{ app.id }}</td>
        <td>{{ app.nationalID }}</td>
        <td>{{ app.fullName }}</td>
        <td>{{ app.class }}</td>
        <td>{{ app.date }}</td>
        <td>{{ app.passedTest }}</td>
        <td>{{ app.status }}</td>
        <td class="actions">
          <button class="button" [disabled]="app.status !== 'New'">Edit</button>
          <button class="button">Preview</button>
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="9" style="text-align: center">No applications found</td>
      </tr>
      }
    </tbody>
  </table>

  <div class="pagination">
    <button
      class="prev-btn"
      (click)="onPrevious()"
      [disabled]="currentPage === 1"
    >
      Previous
    </button>
    <button
      class="next-btn"
      (click)="onNext()"
      [disabled]="currentPage * pageSize >= filteredApplications.length"
    >
      Next
    </button>
  </div>
</div>
