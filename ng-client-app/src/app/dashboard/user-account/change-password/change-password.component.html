<app-dialog-wrapper title="Change Account Password">
  <form>
    <div class="control-row">
      <div class="control">
        <label for="old-pass">Old Password</label>
        <input type="password" name="old-pass" id="old-pass" />
      </div>
    </div>
    <div class="control-row">
      <div class="control">
        <label for="new-pass">New Password</label>
        <input type="password" name="new-pass" id="new-pass" />
      </div>
    </div>
    <div class="control-row">
      <div class="control">
        <label for="conf-new-pass">Confirm New Password</label>
        <input type="password" name="conf-new-pass" id="conf-new-pass" />
      </div>
    </div>

    @if (invalidPassword) {
    <p class="error-message">Invalid password</p>
    }
    <div class="actions">
      <button class="button cancel-btn" (click)="onCancel()">Cancel</button>
      <button class="button" (click)="onChange()">Change Password</button>
    </div>
  </form>
</app-dialog-wrapper>
