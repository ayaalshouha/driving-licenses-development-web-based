<div class="container">
  <form>
    <div class="flex">
      <input
        type="text"
        [formControl]="filter"
        placeholder="Full Text Search..."
      />
      <div class="add-btn">
        <button routerLink="" class="button">+ Add New Test</button>
      </div>
    </div>
  </form>

  <table>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Appointment ID</th>
        <th scope="col">Result</th>
        <th scope="col">Notes</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (app of displayedData; track $index) {
      <tr>
        <td>{{ app.id }}</td>
        <td>{{ app.appointmentID }}</td>
        <td>{{ app.result ? "PASS" : "FAILED" }}</td>
        <td>{{ app.notes }}</td>
        <td class="actions">
          <button class="button">Preview</button>
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="5" style="text-align: center">No Tests Found</td>
      </tr>
      }
    </tbody>
  </table>

  <div class="pagination">
    <button
      class="prev-btn"
      (click)="onPrevious()"
      [disabled]="currentPage === 1"
    >
      Previous
    </button>
    <button
      class="next-btn"
      (click)="onNext()"
      [disabled]="currentPage * pageSize >= filteredTests.length"
    >
      Next
    </button>
  </div>
</div>
