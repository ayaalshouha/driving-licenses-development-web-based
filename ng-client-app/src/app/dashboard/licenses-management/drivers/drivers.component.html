<div class="container">
  <form>
    <div class="flex-one">
      <input
        type="text"
        [formControl]="filter"
        placeholder="Full Text Search..."
      />
    </div>
  </form>
  <table>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Person ID</th>
        <th scope="col">Full Name</th>
        <th scope="col">National ID</th>
        <th scope="col">Date</th>
        <th scope="col">Active Licenses</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (app of displayedData; track $index) {
      <tr>
        <td>{{ app.id }}</td>
        <td>{{ app.personID }}</td>
        <td>{{ app.fullName }}</td>
        <td>{{ app.nationalID }}</td>
        <td>{{ app.date }}</td>
        <td>{{ app.activeLicenses }}</td>
        <td>
          <button class="button">Preview</button>
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="9" style="text-align: center">No applications found</td>
      </tr>
      }
    </tbody>
  </table>

  <div class="pagination">
    <button
      class="prev-btn"
      (click)="onPrevious()"
      [disabled]="currentPage === 1"
    >
      Previous
    </button>
    <button
      class="next-btn"
      (click)="onNext()"
      [disabled]="currentPage * pageSize >= filteredDrivers.length"
    >
      Next
    </button>
  </div>
</div>
