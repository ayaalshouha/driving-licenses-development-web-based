@if(messageBox()) {
<div class="wrapper">
  <div class="backdrop">
    <div class="notification-box">
      <header>{{ messageBox()!.status }}</header>
      <div class="message">
        {{ messageBox()?.message }}
      </div>
      <button class="button button-primary" (click)="closeNotification()">
        OK
      </button>
    </div>
  </div>
</div>
}
